  <style>
    root: {
      --link-color: blue;
    }

    @media (prefers-color-scheme: dark) {
      a:visited { color: #8D8E97; }
      a:link    { color: #8D8E97; }
      a:active  { color: #847572; }

      body {
        background-color: rgb(48, 50, 53);
        color: #DCD8CB;

    * {
      font-family: "SF mono", menlo, inconsolata, inconsolata-dz, monospace;
      font-size:   1em;
      font-weight: normal;
      line-height: 1.4em;
      margin:      0;
      padding:     0;
    }

    body {
      font-size:   0.75em;
      height:      8em;
      left:        50%;
      margin-left: -18ch;
      margin-top:  -4em;
      position:    absolute;
      top:         30%;
      width:       36ch;
    }

    h1,
    h2 {
      margin-bottom: 1em;
    }

    li {
      list-style-type: none;
      margin-left:     2ch;
    }

    li li {
      margin-left: 2ch;
    }

    h1::before,
    h2::before,
    li::before {
      margin-right: 1ch;
    }

    h1::before { content: "#"; }
    h2::before { content: "##"; }
    li::before {
      content:     "-";
      margin-left: -2ch;
      position:    absolute;
    }
  </style>
